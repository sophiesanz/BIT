<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Labor-work</title>
    <link rel="stylesheet" href="/taller1/deliverable1/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Heebo&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="brand">
            <img src="images/logo-laborflow.png" alt="">
        </div>
    </header>
    <main>
        <section>
            <div class="all">
               <div class="whiteContent">
                    <div class="fatherContent">
                        <div class="childrenSmall">
                            <div class="avatarPlace">
                                <div class="avatarImg">
                                    <img src="images/avatar.png" alt="">
                                </div>
                              
                            </div>
                            <div class="name">
                                <p id="welcome" class="textDynamic">
                                    Bienvenid@
                                </p>
                            </div>
                            <div class="ListPlace">
                                <button class="large violet">Añadir nueva lista</button>
                               <ul class="noStyle">
                                   <li class="list">Trabajo Septiembre</li>
                                   <li class="list">Beca</li>
                               </ul>
                            </div>
                        </div>
                        <div class="childrenBig">
                                <div class="things">
                                    <h2 class="bold">Lista de tareas del Bootcamp</h2>
                                    <div class="formgroup  large">
                                        <input type="text" id="task"  onfocus="this.value=''" placeholder="Ingresa tu nueva tarea">
                                        <button onclick="addTask()" class="large violet">Añadir tarea</button>
                                    </div>
                                    <div>
                                        <p>Mis tareas pendientes:</p>
                                        <ul id="pendingTasks">

                                        </ul>
                                    </div>
                                </div>
                        </div>
                    </div>
               </div>
            </div>
        </section>
    </main>
    <script src="/taller1/deliverable1/inner.js"></script>
</body>
</html>

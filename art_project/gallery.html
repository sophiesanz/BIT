        </header>

            <main>
            <h1 class="title1">Gallery</h1>
            <div class="padre">
                <div class="container_grid">
                    <div class="img1 hover_hidden"><img src="img/g1.jpeg" alt="" class="box hov1"></div>
                    <div class="img2 hover_hidden"><img src="img/g2.jpeg" alt="" class="box hov2"></div>
                    <div class="img3 hover_hidden"><img src="img/g3.jpeg" alt="" class="box hov3"></div>
                    <div class="img4 hover_hidden"><img src="img/g4.jpeg" alt="" class="box hov1"></div>
                    <div class="img5 hover_hidden"><img src="img/g5.jpeg" alt="" class="box hov2"></div>
                    <div class="img6 hover_hidden"><img src="img/g6.jpeg" alt="" class="box hov3"></div>
                    <div class="img7 hover_hidden"><img src="img/g7.jpeg" alt="" class="box hov1"></div>
                    <div class="img8 hover_hidden"><img src="img/g8.jpeg" alt="" class="box hov2"></div>
                    <div class="img9 hover_hidden"><img src="img/g9.jpeg" alt="" class="box hov3"></div>
                    <div class="img10 hover_hidden"><img src="img/g10.jpeg" alt="" class="box hov1"></div>
                    <div class="img11 hover_hidden"><img src="img/g11.jpeg" alt="" class="box hov2"></div>
                    <div class="img12 hover_hidden"><img src="img/g12.jpeg" alt="" class="box hov3"></div>
                    <div class="img13 hover_hidden"><img src="img/g13.jpeg" alt="" class="box hov1"></div>
                    <div class="img14 hover_hidden"><img src="img/g14.jpg" alt="" class="box hov2"></div>
                </div> 
            </div>
            <div class="container_gallery1">
                <div class="icono"><img src="img/login_icon.png" alt="" width="100%">
                </div>
                <p class="invite">JOIN US! <br>You're invite to log in as soon as you can!!</p>
                <div class="form_gallery">
                    <form>
                            <label for="nombre">Name:</label>
                            <input type="text" name="name" placeholder="Enter your name"><br>
                            <label for="lastname">Lastname:</label>
                            <input type="text" name="lastname" placeholder="Enter your lastname"><br>
                            <label for="email">E-mail:</label>
                            <input type="email" name="email" placeholder="Enter your email"><br>
                            <label for="birthday">Date of birth:</label>
                            <input type="date" name="date"><br>
                            <label for="password">Password:</label>
                            <input type="password" name="password" placeholder="Create your password"><br>
                            <label for="sexo">Sexo:</label>
                            <p>Woman <input type="radio" name="sexo" value="woman"></p>
                            <p>Man <input type="radio" name="sexo" value="man"></p><br><br>
                            <input type="submit" value="Log in" class="boton">
                            <!-- type=text,phone,link,email,date,month, week, time, number, color, checkbox, radio, submit, reset, button-->
                            
                    </form>
                </div>
            </div>

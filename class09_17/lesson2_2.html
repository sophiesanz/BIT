<!-- HTML genera la estructura/esqueleto de la pagina sobre la cual vamos a desarrollar -->
<!DOCTYPE html>
<html lang="en">
    <head> <!-- No es visible para el usuario-->
        <meta charset="UTF-8" > <!-- Permite el uso de caracteres especiales para que sean visibles siempre no importa el lugar del mundo -->
        <title>BIT Institute</title>
    </head>

    <body>
        <h1> Ejemplos de TAGS</h1>
        <ul>
         <li><i>Cursiva</i><br></li>
         <li><b>Negrilla</b> <br></li>
         <li><i><b>Negrilla Cursiva</b></i> <br></li>
         <li><u>Subrayado</u> <br></li>
         <li><h3> Superindice: <br>
            h<sup>2</sup>
            </h3>
        </li>
        <li><h3> Subindice: <br>
            h<sub>2</sub>o</h3>
        </li>
        </ul>
        <mark>Highlight a text</mark><br>
        <!-- cmd + shift + down arrow = selecciona hacia abajo -->
        <audio src="audio/happy.mp3" controls></audio> <!-- Se puede usar "autoplay" -->
        <p>Test test test</p>
        <pre>
                                                    <mark>TestA testA testA</mark>
        </pre>

    </body>
  
 </html>
